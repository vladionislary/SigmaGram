name: Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3        # ← Добавь отступ!

    - name: Set up JDK 17
      uses: actions/setup-java@v3      # ← Добавь отступ!
      with:
        java-version: "17"             # ← Добавь отступ!
        distribution: "temurin"        # ← Добавь отступ!

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2  # ← Добавь @v2 и отступ!

    - name: Make gradlew executable
      run: chmod +x ./gradlew           # ← Добавь отступ!

    - name: Build with Gradle
      run: |                            # ← Добавь отступ!
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon  # ← Исправь на --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4.3.3  # ← Убери запятую!
      with:
        name: SigmaGram-APK
        path: TMessagesProj/build/outputs/apk/debug/*.apk
